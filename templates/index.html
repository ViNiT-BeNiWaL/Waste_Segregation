<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Segregation AI ♻️</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Waste Segregation AI</h1>
        <p>Upload an image of waste to classify it.</p>

        <form id="upload-form">
            <div class="upload-area">
                <input type="file" id="image-file" name="file" accept="image/*" required>
                <label for="image-file" class="upload-label">Choose an Image</label>
            </div>
            <button type="submit" class="predict-btn">Classify Waste</button>
        </form>

        <div id="image-preview" class="image-preview-container"></div>

        <div id="result-container" class="result-container">
            <div id="loader" class="loader" style="display: none;"></div>
            <h2 id="result-text"></h2>
            <p id="confidence-text"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
